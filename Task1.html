<!DOCTYPE html>
<html>
<head>
    <title>Simple Fullscreen Chessboard</title>
    <style>
       


        .chessboard {
            width: 400px;
            height: 400px;
           
            border: 2px solid black;
            font-size: 0;

           
        }

        .square {
            width: 50px;
            height: 50px;
            display: inline-block;
        }

        .white {
            background-color: white;
        }

        .black {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- 64 squares: alternating pattern -->
        <!-- Row 1 -->
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>

        <!-- Row 2 -->
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>

        <!-- Repeat same pattern for 8 rows -->
        <!-- Row 3 -->
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>

        <!-- Row 4 -->
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>

        <!-- Row 5 -->
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>

        <!-- Row 6 -->
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>

        <!-- Row 7 -->
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div>

        <!-- Row 8 -->
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div>
    </div>
</body>
</html>
