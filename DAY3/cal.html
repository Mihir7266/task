<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #c3ecfd, #e2d1f9);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    text-align: center;
    width: 300px;
  }

  input[type="number"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    box-shadow: inset 5px 5px 10px #bebebe;
                
    transition: all 0.3s ease;
    font-size: 1em;
    outline: none;
  }

  button {
    margin: 10px 5px;
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    background: #e0e0e0;
    box-shadow: 6px 6px 10px #bebebe;
    transition: all 0.3s ease;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    transform: scale(1.05);
    background: #f3f3f3;
  }

  h2 {
    color: #333;
  }

  #result {
    margin-top: 20px;
    font-size: 1.2em;
    color: #4a148c;
    transition: color 0.3s;
  }
</style>

</head>
<body>

 <body>
  <div class="calculator">
    <h2>Simple Calculator</h2>

    <label>Enter Number A: </label>
    <input type="number" id="num1"><br>

    <label>Enter Number B: </label>
    <input type="number" id="num2"><br>

    <label>Enter Number C: </label>
    <input type="number" id="num3"><br>

    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
    <button onclick="simple()">Intrest</button>

    <h3 id="result"></h3>
  </div>
</body>


  <script>
    function add() {
      var a = +document.getElementById("num1").value;
      var b = +document.getElementById("num2").value;
      document.getElementById("result").innerHTML = "Result: " + (a + b);
    }

    function sub() {
      var a = +document.getElementById("num1").value;
      var b = +document.getElementById("num2").value;
      document.getElementById("result").innerHTML = "Result: " + (a - b);
    }

    function mul() {
      var a = +document.getElementById("num1").value;
      var b = +document.getElementById("num2").value;
      document.getElementById("result").innerHTML = "Result: " + (a * b);
    }

    function div() {
      var a = +document.getElementById("num1").value;
      var b = +document.getElementById("num2").value;
      if(b == 0){
          document.getElementById("result").innerHTML = "can not devided by zero";
      }else{
      document.getElementById("result").innerHTML = "Result: " + (a / b);
      }
    }
    function simple() {
      var p = +document.getElementById("num1").value;
      var r = +document.getElementById("num2").value;
      var t = +document.getElementById("num3").value;
      
      document.getElementById("result").innerHTML = "Result: " + (p*r*t/100);
    }
  </script>

</body>
</html>
