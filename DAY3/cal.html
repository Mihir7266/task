<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
</head>
<body>

  <h2>Simple Calculator</h2>

  <label>Enter Number A: </label>
  <input type="number" id="num1"><br><br>

  <label>Enter Number B: </label>
  <input type="number" id="num2"><br><br>

  <button onclick="add()">Addition</button>
  <button onclick="sub()">Subtraction</button>
  <button onclick="mul()">Multiplication</button>
  <button onclick="div()">Division</button>

  <h3 id="result"></h3>

  <script>
    function add() {
      var a = +document.getElementById("num1").value;
      var b = +document.getElementById("num2").value;
      document.getElementById("result").innerHTML = "Result: " + (a + b);
    }

    function sub() {
      var a = +document.getElementById("num1").value;
      var b = +document.getElementById("num2").value;
      document.getElementById("result").innerHTML = "Result: " + (a - b);
    }

    function mul() {
      var a = +document.getElementById("num1").value;
      var b = +document.getElementById("num2").value;
      document.getElementById("result").innerHTML = "Result: " + (a * b);
    }

    function div() {
      var a = +document.getElementById("num1").value;
      var b = +document.getElementById("num2").value;
        document.getElementById("result").innerHTML = "Result: " + (a / b);
    }
  </script>

</body>
</html>
