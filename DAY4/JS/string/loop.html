<h2>JavaScript For Loop</h2>



<script>
const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];


for (let i = 0; i < cars.length; i++) {
console.log(cars[i])
}
</script>



<h2>JavaScript For-in Loop</h2>
<script>
const person = {fname:"John", lname:"Doe", age:25}; 

for (let x in person) {
  console.log(person[x])
}
</script>



<h2>JavaScript For-Of Loop</h2>
<script>
    const cars1 = ["Thar","Scropio","Verana","Punch"]
    for (let x of cars1){
        console.log(x)
    }
</script>



<h2>While loop</h2>
<script>
    let i=0;
    while(i < 10){
        console.log(i);
        i++;
    }
</script>



<h2>Break</h2>
<script>

for (let i = 0; i < 10; i++) {
  if (i === 3) { break; }
  console.log(i)
}


</script>
</body>
